<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7e9;
            color: #2e7d32;
            margin: 0;
            padding: 20px;
        }

        .email-container {
            background-color: #a5d6a7;
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #1b5e20;
        }

        .earth-image {
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .description {
            font-size: 16px;
            line-height: 1.5;
            margin: 20px 0;
        }

        .action-button {
            background-color: #66bb6a;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>Save the World</h1>
        <img src="https://t4.ftcdn.net/jpg/05/66/23/45/360_F_566234573_0wRtGNCoV93vm3nCcBuRDIEJOq4BXlQ2.jpg" alt="Earth in Space" class="earth-image">
        <p class="description">
            Recycling is crucial for the health of our planet. By recycling, we can reduce waste, save energy, and preserve our natural resources. We encourage companies to take an active role in recycling and implementing sustainable practices in their operations.
        </p>
        <button class="action-button">Learn More</button>
    </div>
</body>
</html>
